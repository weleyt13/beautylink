<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Beauty Link</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .contact-container {
            background-color: #1b2a49;
            border-radius: 20px;
            padding: 10px;
            max-width: 900px;
            width: 100%;
            display: flex;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .side-bar {
            width: 150px;
            background-color: #0d1b36;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 15px 0 0 15px;
            padding: 10px ;
        }
        .side-bar a {
            color: #fff;
            margin-bottom: 20px;
            font-size: 24px;
            text-decoration: none;
        }
        .side-bar .brand {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            margin-top: 20px;
            font-size: 16px;
            letter-spacing: 2px;
        }
        .image-bar {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding-right: 10px;
            margin-left: 20px; /* Adiciona espaço à esquerda das imagens */
        }
        .image-bar img {
            width: 110px;
            height: 550px;
            object-fit: cover;
            margin-right: 10px;
            border-radius: 15px;
        }
        .contact-form {
            padding: 30px;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; /* Centralizar o conteúdo */
        }
        .contact-form h3 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
        }
        .contact-info {
            text-align: center; /* Centralizar as informações */
            margin-bottom: 20px;
        }
        .contact-info p {
            margin: 5px 0;
        }
        .form-control {
            background-color: #6a11cb;
            border: 0px solid #fff;
            border-radius: 0px;
            color: #fff;
            width: 80%; /* Definir a largura dos campos do formulário */
            margin-bottom: 15px;
        }
        .form-control:focus {
            background-color: transparent;
            color: #fff;
            box-shadow: none;
            border-color: #6a11cb;
        }
        .btn-custom {
            background-color:#808080;
            border-radius: 30px;
            padding: 10px 20px;
            border: none;
            width: 50%; /* Definir a largura do botão */
        }
        .btn-custom:hover {
            background-color: #2575fc;
        }
    </style>
</head>
<body>

<div class="contact-container">
    <div class="side-bar">
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <div class="brand">Beauty Link</div>
    </div>

    <div class="image-bar">
        <img src="https://github.com/weleyt13/beautylink/blob/main/Rectangle%205.png?raw=true" alt="Imagem 1">
    </div>

    <div class="image-bar">
        <img src="https://github.com/weleyt13/beautylink/blob/main/Rectangle%201.png?raw=true" alt="Imagem 2">
    </div>

    <div class="contact-form">
        <h3>Nos Contacte</h3>
        <div class="contact-info">
            <p><strong>Telefone:</strong> (61) 99456-9635</p>
            <p><strong>Email:</strong> beautylink@gmail.com</p>
        </div>
        <form>
            <input type="text" class="form-control" placeholder="Nome" required>
            <input type="email" class="form-control" placeholder="Email" required>
            <textarea class="form-control" rows="4" placeholder="Mensagem" required></textarea>
            <button type="submit" class="btn btn-custom btn-block">Mandar Mensagem</button>
        </form>
    </div>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
